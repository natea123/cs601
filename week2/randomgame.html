    <title>Random Number Game</title>
    <script>

        function playGame(guess) {
            var num = Math.floor(Math.random() * (65 - 1) + 1);
            let count = 0;
            while(count < 3) {
                var guess = prompt("Please guess between 1 and 65");
                if (guess == num) {
                alert("YOU GUESSED CORRECTLY");
                break;
                }
                count++;
            }
            

            }
        
        


    </script>
