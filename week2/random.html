<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random</title>
    <script>
        function randomNum() {
            num = Math.floor(Math.random() * (65 - 1) + 1);
            alert(num);
        }
    </script>
  </head>
  <body>
    <button onclick="randomNum()">Generate random number 1-65</button>
  </body>
</html>
