<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Are You 21?</title>
  </head>
  <script>

    function checkDate() {

      // get user's bday then parse into array to access year/month/day for comparisons
      var userdate = document.getElementById('userdate').value;
      var parsed = userdate.split("-");
      var today = new Date();
    
      // nested if's to check 1 year away, exact match, in a few days, then in a few months
      if ((today.getFullYear() - parsed[0]) > 21) {
        alert("Over 21");
      } else if ((today.getFullYear() - parsed[0]) == 20) {
          alert("Your 21st birthday is next year");
      } else if (((today.getFullYear() - parsed[0]) == 21) && (parsed[1] == (today.getMonth() + 1)) && (today.getDate() == parsed[2])) {
          alert("HAPPY 21st BIRTHDAY");
      } else if (((today.getFullYear() - parsed[0]) == 21) && (parsed[1] == (today.getMonth() + 1)) && (today.getDate() - parsed[2] <= 5)) {
          alert("21st birthday is within 5 days");
      } else if (((today.getFullYear() - parsed[0]) == 21) && ((parsed[1] - today.getMonth() - 1) <= 2)) {
          alert("21st birthday is in a couple months");
      } 
    }
  </script>
  <body>
    <form onsubmit="checkDate()">
        <label>Please enter your birthday: </label>
        <input id="userdate" type="date" required="required">
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
