<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
  </head>
  <script>
    fetch("http://beermapping.com/webservice/locquery/${APIKEY}/1042")
        .then(response=>{
        return response.json()
        }).then(data=>{
          document.querySelector("#data").innerHTML = data;
        });
  </script>
  <body>
    <h1 id="data"></h1>
  </body>
</html>
