<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cursor</title>
    <style>
        .important {
            cursor:pointer;
        }
    </style>
  </head>
  <body>
    <p>sdghkasdhrjkfbwekhfibashdfuqagrifbwd</p>
    <p>sdghkasdhrjkfbwekhfibashdfuqagrifbwd</p>
    <p class="important">THIS IS IMPORTANT</p>
    <p>sdghkasdhrjkfbwekhfibashdfuqagrifbwd</p>
  </body>
</html>
