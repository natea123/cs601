<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fonts</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Open+Sans&family=RocknRoll+One&display=swap');
    .gothic {
        font-family: 'DotGothic16', sans-serif;
    }
    .open-sans {
        font-family: 'Open Sans', sans-serif;
    }
    .rocknroll {
        font-family: 'RocknRoll One', sans-serif;
    }
    </style>
  <body>
    <h1 class="gothic">Almost before we knew it, we had left the ground.</h1>
    <h1 class="open-sans">Almost before we knew it, we had left the ground.</h1>
    <h1 class="rocknroll">Almost before we knew it, we had left the ground.</h1>
  </body>
</html>
