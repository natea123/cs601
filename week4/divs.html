<!-- 
Try to make two div's side by side (not on top of eachother). Make one
of them have a blue background and the other yellow (to help you
see the position/layout working). Hint: Use the oat property, and
give each of them a height and width
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Divs</title>
  </head>
  <style>
      .blue {
          background:blue;
          float: left;
          height: 500px;
          width: 50%;
      }

      .yellow {
          background: yellow;
          float: right;
          height: 500px;
          width: 50%;
      }
  </style>
  <body>
      <div class="blue"></div>
      <div class="yellow"></div>
  </body>
</html>
