<!--
Have a HTML page that has about 5 paragraphs. Whenever there is
a span with class="spellingError" change the span's background red
and the font color to be white.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spelling Error</title>
  </head>
  <style>
      .spellingError {
          color: white;
          background-color: red;
      }
  </style>
  <body>
    <p>
        <span>Paragraph 1</span>
    </p>
    <p>
        <span>Paragraph 2</span>
    </p>
    <p>
        <span class="spellingError">Paragrahp 3</span>
    </p>
    <p>
        <span>Paragraph 4</span>
    </p>
    <p>
        <span>Paragraph 5</span>
    </p>
  </body>
</html>
