<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Promises Example</title>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <link rel="stylesheet" 
            href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"/>
    </head>
    <body> 
        <h3>Click the button to run the test.</h3> 
        <form class="pure-form" onsubmit="return false">
            <input type="text" id="one" placeholder="Enter a value (1)"/>
            <input type="text" id="two" placeholder="Enter another value (2)"/>
            <button onclick="run()" type='button'>Run</button>
        </form>
        
        <script>
            function run() {
                const prom = new Promise( (resolve, reject) => {
                    let a = $("#one").val();
                    let b = $("#two").val();

                    if ( a === b ) {
                        resolve("They are equal");
                    } else {
                        reject(new Error("Not Equal"));
                    }
                });

                prom.then( msg => { 
                    console.log("Resolved (Success)", msg);
                }, err => {
                    console.error("Rejected (Failed)", err.message);
                });
            }                
        </script>
    </body>
</html>
