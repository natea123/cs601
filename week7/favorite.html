1. Create a texteld and a button that will ask the user for

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Things</title>
    <script>
    </script>
  </head>
  <body>
    <input type="text" id="things"></input>
    <input type="button" id="add" value="Add" onclick="add_element_to_array();"></input>
    <input type="button" id="display" value="Display" onclick="display_array();"></input>
    <input type="button" id="clear" value="Clear" onclick="clear_array();"></input>
    <div id="Result"></div> 
  </body>
  <script>

    var array = Array();

    function add_element_to_array() {
        newItem = document.getElementById("things").value;
        array.push(newItem)
        document.getElementById("things").value = "";
    }

    function display_array() {
        alert(array)
    }
    
    function clear_array() {
        array = []
        alert(array);
    }

  </script>
</html>
