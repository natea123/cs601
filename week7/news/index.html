<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>
    <link rel="stylesheet" href="./styles/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <script type="module" src="./modules/news.js"></script>
  <body class="jumbotron container bg-light">
    <h1 class="display-3 text-center">Today's News Stories</h1>
    <article class="card">
        <h3 id="caption"></h3>
        <h5 id="author"></h5>
        <p id="story" class="lead"></p>
        <details>
          <summary>Article Details</summary>
          <h4 id="source"></h4>
          <h4 id="released"></h4>
          <a id="url"></a>
        </details>
    </article>

    <form id="searchauthor">
      <label>Search articles by author: </label>
      <input id="searchedauthor" type="text">
      <input type="submit" value="Submit"/>
    </form>

    <form id="searchdate">
        <label>Search articles by date: </label>
        <input id="searcheddate" type="date">
        <input type="submit" value="Submit" />
    </form>

    <form id="searchkeyword">
        <label>Search articles by keyword: </label>
        <input id="searchedkeyword" type="text">
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
